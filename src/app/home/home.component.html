<!DOCTYPE html>
<html lang="en">
<head>
  <title>Play-On-Arena</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Play-On-Arena</a>
    </div>
    <ul class="nav navbar-nav">

     
      <li class="active"><a href="home">Home</a></li>
      <li class="active"><a href="login">SignIn</a></li>
      <li class="active"><a href="register">SignUp</a></li>
      <li class="active"><a routerLink="/home/AboutUs">About Us</a></li>
      <li class="active"><a routerLink="/home/ContactUs">Contact Us</a></li>
      
    </ul>
    <form class="navbar-form navbar-right" action="">
      <div class="form-group">
        <input type="text" class="form-control" class="navbar-form navbar-left" placeholder="Search" name="search">
      </div>
     
      <button type="submit" class="btn btn-lg btn-success">
        <span class="glyphicons glyphicons-search" aria-hidden="true"></span>Search
      </button>
    </form>
  </div>
</nav>


  <div class="container">
    
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2015/04/15/21/06/cricket-724615_1280.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/06/12/19/42/football-3471307_1280.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2020/10/04/13/00/shuttlecocks-5626284_1280.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <router-outlet></router-outlet>
  </div>
  

</body>
</html>
